[dzos]
bed_xy: 191,165
pressure_xy: 289,361
z_hop: 7.5
speed_z_hop: 10
speed: 300


[gcode_macro _DZOS_PLATE_Z_ADJUST]
gcode:
    {% set BED_TYPE = params.BED_TYPE|string %}
    {% if BED_TYPE == "Smooth Cool Plate" %}
        {% set Z = 0 %}
    {% elif BED_TYPE == "Engineering Plate" %}
        {% set Z = 0 %}
    {% elif BED_TYPE == "Smooth High Temp Plate" %}
        {% set Z = 0 %}
    {% elif BED_TYPE == "Textured PEI Plate" %}
        {% set Z = 0 %}
    {% elif BED_TYPE == "Textured Cool Plate" %}
        {% set Z = 0 %}
    {% elif BED_TYPE == "Cool Plate (SuperTack)" %}
        {% set Z = 0 %}
    SET_GCODE_OFFSET Z_ADJUST={Z}
    {% endif %}


[gcode_macro _DZOS_COUNTDOWN]
gcode:
    {% set time = params.TIME|default(0)|int %}
    {% set name = params.NAME|default("Wait")|string %}
    {% for index in range(time) %}
        M117 DZOS: {name}-{time-index}s
        G4 P1000
    {% endfor %}


[gcode_macro _DZOS_INTERACTION_BEEP]
gcode:
  _DZOS_BEEP_LOOP
  _DZOS_BEEP_LOOP
  _DZOS_BEEP_LOOP


[gcode_macro _DZOS_BEEP_LOOP]
gcode:
    SET_PIN PIN=beeper VALUE=1
    G4 P300
    SET_PIN PIN=beeper VALUE=0
    G4 P50
    SET_PIN PIN=beeper VALUE=1
    G4 P150
    SET_PIN PIN=beeper VALUE=0
    G4 P50
    SET_PIN PIN=beeper VALUE=1
    G4 P300
    SET_PIN PIN=beeper VALUE=0
    G4 P50
    SET_PIN PIN=beeper VALUE=1
    G4 P400
    SET_PIN PIN=beeper VALUE=0
    G4 P500


[gcode_macro _DZOS_PRINT]
gcode:
    M117 DZOS: Print..
    {% set INPUT_TEMP = params.TEMP|default(65)|int %}
    DZOS_Z_OFFSET TEMP={INPUT_TEMP}


[gcode_macro _DZOS_CACHE_STATIC]
gcode:
    G28
    QUAD_GANTRY_LEVEL_BASE
    M117 DZOS: Cache..
    DZOS_Z_OFFSET CACHE_STATIC=1


[gcode_macro DZOS_INIT_SETUP]
gcode:
    M117 DZOS: Setup..
    _DZOS_CACHE_STATIC
    M23 /dzos_test_combined.gcode
    M24


[gcode_macro DZOS_ENABLE]
gcode:
    DZOS_Z_OFFSET ENABLE=1


[gcode_macro DZOS_DISABLE]
gcode:
    DZOS_Z_OFFSET ENABLE=0  




######################################################################################################################################################################################################
# REPLACEMENT MACRO (SIMPLE EXAMPLE WITH DZOS CALL ADDED)
######################################################################################################################################################################################################


[gcode_macro START_PRINT]
gcode:
    {% set BED_TYPE = params.BEDTYPE|default("None")|string %}
    {% set INPUT_TEMP = params.TEMP|default(65)|int %}
    M400
    CLEAR_PAUSE
    {% if printer.toolhead.homed_axes != "xyz" %}
		G28
	{% endif %}
    M190 S{INPUT_TEMP}
    QUAD_GANTRY_LEVEL_BASE
    _DZOS_PRINT TEMP={INPUT_TEMP}
    BED_MESH_CALIBRATE_BASE ADAPTIVE=1
    _DZOS_PLATE_Z_ADJUST BED_TYPE={BED_TYPE} 
    M117 Printing..